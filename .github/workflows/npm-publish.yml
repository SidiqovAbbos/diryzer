name: Publish to NPM

on:
  release:
    types: [published]
  workflow_dispatch:

jobs:
  publish:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      id-token: write
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: "20.x"
          registry-url: "https://npm.pkg.github.com"

      - run: npm ci
      - run: npm run build
      - run: npm test

      - name: Publish to NPM
        run: npm publish -provenance --access public
        env:
          NODE_AUTH_TOKEN: ${{ secrets.GH_NPM_TOKEN }}
